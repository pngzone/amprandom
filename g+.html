<script src="https://apis.google.com/js/platform.js" async defer></script>
<body>
<div id="gplusone" class="g-plusone" data-size="tall" data-annotation="none" data-callback="setCanonical" data-href=document.getElementById("canon").value></div>
<script>
var canon, g=document.getElementById('gplusone');
   function setCanonical() 
	{
		canon.setAttribute("value", "https://amprandom.blogspot.in/p/random-tyms.html");
		
   	}
   function getQueryVariable(variable)
	{g.setAttribute("data-href", getQueryVariable("url"));
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) 
			{
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){
					   document.setAttribute("canon",pair[1]);
					   return canon;
				   }
		   	}
		   return("https://amprandom.blogspot.in/p/random-tyms.html");
	}
</script>
</body>
